<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    Операнд 2: <input id="input2" type="text"> <br />

    <button id="add-btn">+</button>
    <button id="rem-btn">-</button>
    <button id="mul-btn">*</button>
    <button id="div-btn">/</button>

    <script>
        /*
        Завдання:
        Перепишіть сценарій так, щоб у коді був лише один обробник на подію click (замість чотирьох обробників).
        Результат роботи сценарію не має змінюватись.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");
        let buttonsContainer = document.querySelector("body");

        buttonsContainer.addEventListener("click", function(event) {
            if (event.target.tagName === "BUTTON") {
                const operation = event.target.innerText;
                const operand1 = Number(input1.value);
                const operand2 = Number(input2.value);
                
                let result;
                switch (operation) {
                    case '+':
                        result = operand1 + operand2;
                        break;
                    case '-':
                        result = operand1 - operand2;
                        break;
                    case '*':
                        result = operand1 * operand2;
                        break;
                    case '/':
                        result = operand1 / operand2;
                        break;
                }
                alert(result);
            }
        });
    </script>
</body>

</html>
